<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" class="loader" style="background:white">
<!--Created with Method Draw - http://github.com/duopixel/Method-Draw/-->
    <defs>
        <style type="text/css">
            <![CDATA[
            body {
                padding: 2rem;
                text-align: center;
                }

            .loader {
            display: inline-block;
            font-size: 4rem; /* Change this to resize the loader */
            animation: 2s rotate infinite linear;
            width: 1em;
            height: 1em;
            }

            .loader circle {
            fill: transparent;
            stroke: #2A8FBD;
            stroke-width: 0.1em;
            stroke-linecap: round;
            stroke-dasharray: 2.3525em 0.4705em;
            animation: 1.5s strokeDashArray infinite linear, 24s colorBounce infinite linear;
            }

            @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            
            to {
                transform: rotate(360deg);
            }
            }

            @keyframes strokeDashArray {
            from {
                stroke-dasharray: 2.3525em 0.4705em;
                stroke-dashoffset: 0;
            }
            
            10% {
                stroke-dasharray: 2.3525em 0.4705em;
                stroke-dashoffset: 0;
            }
            
            50% {
                stroke-dasharray: 0.001em 2.825em;
                stroke-dashoffset: -2.826em;
            }
            
            60% {
                stroke-dasharray: 0.001em 2.825em;
            }
            
            to {
                stroke-dasharray: 2.3525em 0.4705em;
                stroke-dashoffset: -2.826em;
            }
            }

            @keyframes colorBounce {
            1% {
                stroke: #2A8FBD;
            }
            
            24% {
                stroke: #2A8FBD;
            }
            
            26% {
                stroke: #8EBD2A;
            }
            
            49% {
                stroke: #8EBD2A;
            }
            
            51% {
                stroke: #BF2A2A;
            }
            
            74% {
                stroke: #BF2A2A;
            }
            
            76%{
                stroke: #ECB43E;
            }
            
            99% {
                stroke: #ECB43E;
            }
        }


		]]>
        </style>
    </defs>
